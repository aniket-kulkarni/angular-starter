<!DOCTYPE html>
<html ng-app="agora" ng-strict-di>

<head>
    <title></title>
    
    <!-- build:css css/lib.css -->
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <!-- endbuild -->
</head>

<body ng-controller="AppController as app">

    <div>{{app.name}}
        <nav>
            <a href="#" ui-sref='home'>home</a>
            <a href="#" ui-sref='view2'>View2</a> 
        </nav>    
    </div>

    <div class="main" ui-view></div>


    <!-- Lib dependencies -->
    <!-- build:js js/lib.js -->

    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="lib/angular-material/angular-material.js"></script>

    <!-- endbuild -->
    <!-- Lib dependencies Ends-->

    
    <!-- App script dependencies -->
    <!-- build:js js/app.js -->
    <script type="text/javascript" src="app/app.js"></script>  
    <script type="text/javascript" src="app/core/app.modules.js"></script>  
    <script type="text/javascript" src="app/core/app.controller.js"></script>  

    <script type="text/javascript" src="app/test/home.controller.js"></script>
    <script type="text/javascript" src="app/test/view2.controller.js"></script>

    <!-- inject:templates:js -->

    <!-- endinject -->
    <!-- endbuild -->

    <!-- App script dependencies Ends-->



</body>
</html>
